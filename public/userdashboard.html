    <style>
      /* General body styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }

      /* Container styling */

        padding: 20px;
      }

      /* Title styling */

        color: #333;
        margin-top: 20px;
      }

        font-size: 24px;

      }

      #book-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

/* Book Card */
.book-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    width: 250px;
    padding: 15px;
    text-align: center;
    transition: 0.3s;
}

.book-card:hover {
    transform: scale(1.05);
}

.book-card img {
    width: 100px;
    height: 150px;
    object-fit: cover;
    border-radius: 5px;
}

.book-card h3 {
    margin: 10px 0;
    font-size: 18px;
}

.book-card p {
    font-size: 14px;
    color: #555;
    margin: 5px 0;
}

    <!-- Issue Modal-->

    <div class="IssuedBooks">
      <h1>You Borrowed Books</h1>
    <ul id="borrowedBooksList" class="book-list">
        <li>Loading borrowed books...</li>
    </ul>

    <script>
        async function fetchBorrowedBooks() {
            try {
                const response = await fetch("/api/user/borrowedBooks", {
                  credentials: "include"
                });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${error.message}`);
                }
                const data = await response.json();
                console.log(data);
                
                displayBorrowedBooks(data.borrowedBooks);
            } catch (error) {
                console.error("Could not fetch borrowed books:", error);
                document.getElementById('borrowedBooksList').innerHTML = `<li>Error loading borrowed books: ${error.message}</li>`;
            }
        }

        function displayBorrowedBooks(books) {
            const borrowedBooksList = document.getElementById('borrowedBooksList');
            borrowedBooksList.innerHTML = '';

            if (books.length === 0) {
                borrowedBooksList.innerHTML = '<li>No books borrowed yet.</li>';
                return;
            }

            books.forEach(book => {
                const listItem = document.createElement('li');
                listItem.classList.add('book-item');
                listItem.innerHTML = `
                    <img src="${book.image}" alt="${book.title}" width="100">
                    <h3>${book.title}</h3>
                    <p>Author: ${book.author}</p>
                    <p>Book ID: ${book.bookId}</p>
                    <p>Book quantity: ${book.quantity}</p>
                    <p>Book price: ${book.price}</p>
                    <p>Book description: ${book.description}</p>
                    <p>Book rating: ${book.rating}</p>
                    `;
                borrowedBooksList.appendChild(listItem);
            });
        }

        window.onload = fetchBorrowedBooks;
    </script>
    </div>

    
    <script>
      // Fetch recommended books from the Flask API
      fetch("http://localhost:5001/api/user/getRecommendedBooks")
        .then((response) => response.json())
        .then((books) => {
          let bookList = document.getElementById("book-list");
            bookList.innerHTML = "";
          books.forEach((book) => {
            let card = document.createElement("div");
                card.className = "book-card";
                card.innerHTML = `
                    <img src="${book.image}" alt="${book.title}" width="100">
                    <h3>${book.title}</h3>
                    <p>BookId: ${book.bookId}</p>
                    <p>Author: ${book.author}</p>
                    <p>Quantity: ${book.quantity}</p>
                    <p>Price: $${book.price}</p>
                    <p>Rating: ${book.rating}</p>
                    <p>Description: ${book.description}</p>
                `;
                bookList.appendChild(card);
          });
        })
        .catch((error) => {
          console.error("Error fetching recommended books:", error);
        });

      document
        .getElementById("logoutBtn")
        .addEventListener("click", async function (e) {
          e.preventDefault(); // prevent default anchor behavior

          try {
            const response = await fetch("/api/user/userLogout", {
              method: "POST",
              credentials: "include", // send cookies
            });

            const result = await response.json();
            if (response.ok) {
              alert(result.message); // "Logout successful"
              window.location.href = "index.html"; // redirect to login page
            } else {
              alert("Logout failed: " + result.message);
            }
          } catch (error) {
            console.error("Error during logout:", error);
            alert("An error occurred while logging out.");
          }
        });
    </script>
