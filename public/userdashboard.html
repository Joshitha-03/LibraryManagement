<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Container styling */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Title styling */
        h2#welcomeUser {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        h3 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Recommended books container styling */
        .recommended-books {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Individual book card styling */
        .book-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        .book-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .book-card h4 {
            font-size: 20px;
            padding: 10px;
            color: #333;
        }

        .book-card p {
            padding: 0 10px 10px 10px;
            color: #666;
            font-size: 14px;
        }

        /* Button styling (optional) */
        .book-card .btn {
            display: block;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            padding: 10px;
            border: none;
            border-radius: 0 0 10px 10px;
            text-decoration: none;
            margin-top: 10px;
        }

        .book-card .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2 id="welcomeUser">Welcome!</h2>
    <div class="container">
        <!-- Recommended Books Section -->
        <h3>Recommended Books (Based on Highest Rating)</h3>
        <div class="recommended-books" id="recommendedBooksContainer">
            <!-- Book cards will be injected here -->
        </div>
    </div>
    
    <script>
        // Fetch recommended books from the Flask API
        fetch('http://localhost:5001/api/user/getRecommendedBooks')
            .then(response => response.json())
            .then(books => {
                const container = document.getElementById('recommendedBooksContainer');
                books.forEach(book => {
                    const card = document.createElement('div');
                    card.className = 'book-card';
    
                    card.innerHTML = `
                        <img src="${book.image}" alt="${book.title}" width="100">
                        <h4>${book.title}</h4>
                        <p>Author: ${book.author}</p>
                        <p>Rating: ${book.rating}</p>
                        <p>Price: $${book.price}</p>
                        <p>${book.description}</p>
                    `;
    
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error fetching recommended books:', error);
            });
    </script>    
    <script src="userdash.js"></script>
</body>
</html>
