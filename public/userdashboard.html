<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="userdashboard.css" />
    <style>
      /* General body styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }

      /* Container styling */
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }

      /* Title styling */
      h2#welcomeUser {
        text-align: center;
        color: #333;
        margin-top: 20px;
      }

      h3 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }

      /* Recommended books container styling */
      .recommended-books {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      /* Individual book card styling */
      .book-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .book-card:hover {
        transform: scale(1.05);
      }

      .book-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .book-card h4 {
        font-size: 20px;
        padding: 10px;
        color: #333;
      }

      .book-card p {
        padding: 0 10px 10px 10px;
        color: #666;
        font-size: 14px;
      }

      /* Button styling (optional) */
      .book-card .btn {
        display: block;
        background-color: #28a745;
        color: #fff;
        text-align: center;
        padding: 10px;
        border: none;
        border-radius: 0 0 10px 10px;
        text-decoration: none;
        margin-top: 10px;
      }

      .book-card .btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <!-- <h2 id="welcomeUser">Welcome!</h2> -->
    <nav class="navbar">
      <div class="logo">
        <h2 id="welcomeUser">Welcome!</h2>
      </div>
      <ul>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="userbooklist.html">Listed Books</a></li>
        <li>
          <a
            href="#"
            class="nav-link"
            data-bs-toggle="modal"
            data-bs-target="#IssueModal"
            >Issue Book</a
          >
        </li>
        <li>
          <a
            href="#"
            class="nav-link"
            data-bs-toggle="modal"
            data-bs-target="#ReturnModal"
            >Return Book</a
          >
        </li>
        <li><a href="transactions.html">Transactions</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>

    <div class="container">
      <!-- Recommended Books Section -->
      <h3>Recommended Books (Based on Highest Rating)</h3>
      <div class="recommended-books" id="recommendedBooksContainer">
        <!-- Book cards will be injected here -->
      </div>
    </div>
    <!-- Issue Modal-->
    <div
      class="modal fade"
      id="IssueModal"
      tabindex="-1"
      aria-labelledby="IssueModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="IssueModalLabel">Issue Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="IssueBookForm">
              <div class="mb-3">
                <label for="issueUserId" class="form-label">UserId</label>
                <input
                  type="text"
                  class="form-control"
                  id="issueUserId"
                  placeholder="User ID"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="issueBookId" class="form-label">Book ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="issueBookId"
                  placeholder="Book ID"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Issue Book
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Return Modal-->
    <div
      class="modal fade"
      id="ReturnModal"
      tabindex="-1"
      aria-labelledby="ReturnModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ReturnModalLabel">Return Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="ReturnBookForm">
              <div class="mb-3">
                <label for="returnUserId" class="form-label">User Id</label>
                <input
                  type="text"
                  class="form-control"
                  id="returnUserId"
                  placeholder="User ID"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="returnBookId" class="form-label">Book ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="returnBookId"
                  placeholder="Book ID"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Return Book
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Fetch recommended books from the Flask API
      fetch("http://localhost:5001/api/user/getRecommendedBooks")
        .then((response) => response.json())
        .then((books) => {
          const container = document.getElementById(
            "recommendedBooksContainer"
          );
          books.forEach((book) => {
            const card = document.createElement("div");
            card.className = "book-card";

            card.innerHTML = `
                        <img src="${book.image}" alt="${book.title}" width="100">
                        <h4>${book.title}</h4>
                        <p>Author: ${book.author}</p>
                        <p>Rating: ${book.rating}</p>
                        <p>Price: $${book.price}</p>
                        <p>${book.description}</p>
                    `;

            container.appendChild(card);
          });
        })
        .catch((error) => {
          console.error("Error fetching recommended books:", error);
        });

      document
        .getElementById("logoutBtn")
        .addEventListener("click", async function (e) {
          e.preventDefault(); // prevent default anchor behavior

          try {
            const response = await fetch("/api/user/userLogout", {
              method: "POST",
              credentials: "include", // send cookies
            });

            const result = await response.json();
            if (response.ok) {
              alert(result.message); // "Logout successful"
              window.location.href = "index.html"; // redirect to login page
            } else {
              alert("Logout failed: " + result.message);
            }
          } catch (error) {
            console.error("Error during logout:", error);
            alert("An error occurred while logging out.");
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bookIssueReturn.js"></script>
    <script src="userdash.js"></script>
  </body>
</html>
