<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Book</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Add a New Book</h2>
    <form id="addBookForm" enctype="multipart/form-data">
      <label for="bookId">Book ID:</label>
      <input type="text" id="bookId" name="bookId" required />

      <label for="image">Book Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required />

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required />

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required />

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="rating">Rating (0â€“5):</label>
      <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" required />

      <button type="submit">Add Book</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById("addBookForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const formData = new FormData();

      formData.append("bookId", document.getElementById("bookId").value);
      formData.append("image", document.getElementById("image").files[0]);
      formData.append("title", document.getElementById("title").value);
      formData.append("author", document.getElementById("author").value);
      formData.append("quantity", document.getElementById("quantity").value);
      formData.append("price", document.getElementById("price").value);
      formData.append("description", document.getElementById("description").value);
      formData.append("rating", document.getElementById("rating").value);

      try {
        const response = await fetch("/api/books/add", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        document.getElementById("message").innerText = result.message;

        if (response.ok) {
          document.getElementById("addBookForm").reset();
        }
      } catch (err) {
        console.error("Error adding book:", err);
        document.getElementById("message").innerText = "Error adding book!";
      }
    });
  </script>
</body>
</html>
